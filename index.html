    #各組頂球機構的位移、速度與加速度分析,手動運算是否與程式驗算或
    V-rep模擬相符?

    [手算計算過程]
    360/190=1.89
    360 : 一圈
    190 : 總共秒數
    1.89 : 一圈/秒

    96.487*2/1.89=102.1
    96.487 : 軌道出入口距離
    102.1 : 一圈速度
    102.1/1.89=54.02
    54.02 : 加速度
